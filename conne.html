<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Effets Brillants</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            background: url(images/IMG_E9395.JPG);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 400px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s forwards 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(30deg);
            pointer-events: none;
            animation: shine 6s infinite;
        }
        
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .input-group {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.5s forwards;
        }
        
        .input-group:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        label {
            display: block;
            color: #f8f2f2;
            margin-bottom: 8px;
            font-weight: 300;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(81, 203, 238, 0.5);
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards 0.4s;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.6);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 0.6s forwards 0.6s;
        }
        
        .signup-link a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 400;
            transition: all 0.3s;
            position: relative;
        }
        
        .signup-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #6a11cb;
            transition: width 0.3s;
        }
        
        .signup-link a:hover::after {
            width: 100%;
        }
        
        /* Particules brillantes */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: float 5s infinite;
        }
        
        /* Animations */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-10%, -10%); }
            50% { transform: rotate(30deg) translate(10%, 10%); }
            100% { transform: rotate(30deg) translate(-10%, -10%); }
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Connexion</h1>
        <div class="input-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" placeholder="Entrez votre nom">
        </div>
        <div class="input-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Entrez votre mot de passe">
        </div>
        <button id="login-btn">Se connecter</button>
        <div class="signup-link">
            Pas encore inscrit ? <a href="inscrit.html">S'inscrire</a>
        </div>
    </div>

    <script>
        // Création de particules brillantes
        function createParticles() {
            const colors = ['rgba(255, 255, 255, 0.8)', 'rgba(106, 17, 203, 0.6)', 'rgba(37, 117, 252, 0.6)'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Taille aléatoire
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Position aléatoire
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                // Couleur aléatoire
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // Animation aléatoire
                particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                document.body.appendChild(particle);
            }
        }
        
        // Effet sur le bouton de connexion
        document.getElementById('login-btn').addEventListener('click', function() {
            this.textContent = 'Connexion...';
            this.style.background = 'linear-gradient(45deg, #4a00e0, #8e2de2)';
            
            // Simulation de chargement
            setTimeout(() => {
                alert('Connexion simulée ! (Backend non implémenté)');
                this.textContent = 'Se connecter';
                this.style.background = 'linear-gradient(45deg, #6a11cb, #2575fc)';
            }, 1500);
        });
        
        // Lancement des effets au chargement
        window.onload = function() {
            createParticles();
        };
    </script>
</body>
</html>
