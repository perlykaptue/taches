<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #0c0b0c;
            --color-secondary: #070707;
            --color-accent: #ff8a00;
            --color-text: #ffffff;
            --color-dark: #0f0c29;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: var(--color-text);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .welcome-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease-out forwards 0.5s;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.4));
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #fff, #ff8a00);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: textReveal 1s ease-out forwards 1s;
        }
        
        @keyframes textReveal {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        p.slogan {
            font-size: 1.5rem;
            font-weight: 300;
            max-width: 700px;
            margin-bottom: 3rem;
            line-height: 1.6;
            opacity: 0;
            animation: textReveal 1s ease-out forwards 1.3s;
        }
        
        .enter-button {
            position: relative;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--color-text);
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            backdrop-filter: blur(5px);
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease;
            opacity: 0;
            animation: textReveal 1s ease-out forwards 1.6s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .enter-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .enter-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .enter-button:hover::before {
            left: 100%;
        }
        
        /* Effets de particules */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
        
        /* Animation scintillement étoiles */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background: rgb(247, 161, 3);
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
            opacity: 0;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.8; transform: scale(1); }
        }
        
        /* Animation du fond */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            filter: blur(60px);
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    <div class="particles" id="particles"></div>
    <div class="stars" id="stars"></div>
    
    <div class="welcome-container">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2z"></path>
        </svg>
        <h1>BIENVENUE DANS NOS SERVICES ET SUR NOTRE SITE</h1>
        <p class="slogan">Découvrez une expérience unique où l'innovation rencontre l'élégance</p>
        <button onclick="window.location.href='connexi.php'" class="enter-button" id="enterButton">Entrer dans l'univers</button>
    </div>

    <script>
        // Création des particules
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Position aléatoire
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Taille aléatoire
                const size = Math.random() * 4 + 1;
                
                // Animation
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                particle.style.opacity = '0';
                particle.style.transform = 'scale(0)';
                particle.style.transition = `all ${duration}s linear ${delay}s`;
                
                particlesContainer.appendChild(particle);
                
                // Animation
                setTimeout(() => {
                    particle.style.opacity = '0.6';
                    particle.style.transform = 'scale(1)';
                    
                    setTimeout(() => {
                        particle.style.opacity = '0';
                        particle.style.transform = 'scale(0) translate(100px, 100px)';
                    }, duration * 1000 * 0.7);
                }, 100);
            }
            
            // Recréer les particules périodiquement
            setTimeout(() => {
                particlesContainer.innerHTML = '';
                createParticles();
            }, 15000);
        }
        
        // Création des étoiles scintillantes
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 30;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Position aléatoire
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Taille aléatoire
                const size = Math.random() * 3 + 1;
                
                // Animation
                const duration = Math.random() * 4 + 2;
                const delay = Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.animationDelay = `${delay}s`;
                star.style.animationDuration = `${duration}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Animation du fond
        function createBgAnimation() {
            const bgAnimation = document.getElementById('bgAnimation');
            const circleCount = 5;
            
            for (let i = 0; i < circleCount; i++) {
                const circle = document.createElement('div');
                circle.classList.add('bg-circle');
                
                // Taille aléatoire
                const size = Math.random() * 300 + 200;
                
                // Position aléatoire
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Couleur aléatoire
                const hue = Math.random() * 60 + 250;
                const color = `hsla(${hue}, 80%, 70%, 0.1)`;
                
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                circle.style.left = `${x}%`;
                circle.style.top = `${y}%`;
                circle.style.background = color;
                
                // Animation
                const duration = Math.random() * 30 + 20;
                circle.style.animation = `float ${duration}s infinite ease-in-out alternate`;
                
                bgAnimation.appendChild(circle);
            }
        }
        
        // Effet d'étincelles au clic
        document.getElementById('enterButton').addEventListener('click', function(e) {
            // Créer des étincelles
            const sparks = document.createElement('div');
            sparks.className = 'sparks';
            sparks.style.position = 'absolute';
            sparks.style.left = `${e.clientX}px`;
            sparks.style.top = `${e.clientY}px`;
            sparks.style.width = '10px';
            sparks.style.height = '10px';
            sparks.style.pointerEvents = 'none';
            document.body.appendChild(sparks);
            
            // Animation des étincelles
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const spark = document.createElement('div');
                    spark.style.position = 'absolute';
                    spark.style.width = '3px';
                    spark.style.height = '3px';
                    spark.style.borderRadius = '50%';
                    spark.style.background = 'white';
                    spark.style.boxShadow = '0 0 5px 1px var(--color-accent)';
                    
                    // Direction aléatoire
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 100 + 50;
                    const duration = Math.random() * 0.5 + 0.3;
                    
                    sparks.appendChild(spark);
                    
                    // Animation
                    setTimeout(() => {
                        spark.style.transition = `all ${duration}s ease-out`;
                        spark.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                        spark.style.opacity = '0';
                        
                        // Supprimer après animation
                        setTimeout(() => {
                            spark.remove();
                        }, duration * 1000);
                    }, 10);
                }, i * 30);
            }
            
            // Supprimer le conteneur après animation
            setTimeout(() => {
                sparks.remove();
                
                // Redirection vers le menu (simulée)
                document.querySelector('.welcome-container').style.animation = 'fadeOut 1s ease forwards';
                setTimeout(() => {
                    // window.location.href = "menu.html"; // Décommentez pour une vraie redirection
                }, 1000);
            }, 1000);
        });
        
        // Initialisation
        window.onload = function() {
            createParticles();
            createStars();
            createBgAnimation();
            
            // Recréer les effets périodiquement
            setInterval(createParticles, 15000);
        };
    </script>
</body>
</html>
