<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Gestionnaire des Rapports ‚ú®</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8A2BE2;
            --secondary: #FF69B4;
            --dark: #1A1A2E;
            --light: #F8F9FA;
            --glow: rgba(138, 43, 226, 0.6);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Effet de particules */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.3);
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Panneaux */
        .panel {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            max-height: 90vh;
        }

        .task-panel {
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            color: white;
            margin-bottom: 25px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
            animation: neon-glow 2s infinite alternate;
        }

        @keyframes neon-glow {
            from { text-shadow: 0 0 10px rgba(138, 43, 226, 0.5); }
            to { text-shadow: 0 0 20px rgba(138, 43, 226, 0.8), 0 0 30px rgba(255, 105, 180, 0.6); }
        }

        /* Barre de recherche */
        #taskSearch {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        #taskSearch:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
        }

        /* Liste des t√¢ches */
        .task {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 3px solid var(--primary);
            cursor: pointer;
            transition: all 0.3s;
            animation: slideIn 0.5s forwards;
            opacity: 0;
        }

        .task:hover {
            background: rgba(138, 43, 226, 0.2);
            transform: translateX(5px);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Options de t√¢che */
        .task-options {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
        }

        .task-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }

        .task-option.active {
            border-bottom: 2px solid var(--secondary);
            color: var(--secondary);
        }

        /* Formulaire */
        .form-group {
            margin-bottom: 20px;
            animation: fadeInUp 0.5s forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Barre de progression */
        #progressBar {
            width: 100%;
            height: 8px;
            margin-top: 10px;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        #progressBar::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            cursor: pointer;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
        }

        /* Boutons */
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, transparent 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
            transform: rotate(30deg);
            transition: all 0.6s;
        }

        button:hover::after {
            animation: shine 1.5s;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        #saveBtn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.4);
        }

        #backBtn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .task-panel {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <!-- Panneau des t√¢ches -->
        <div class="panel task-panel">
            <h2><i class="fas fa-tasks"></i> Gestion des T√¢ches</h2>
            
            <div class="task-options">
                <div class="task-option active" id="existingTaskOption">T√¢che existante</div>
                <div class="task-option" id="newTaskOption">Nouvelle t√¢che</div>
            </div>
            
            <div id="existingTaskSection">
                <input type="text" id="taskSearch" placeholder="üîç Rechercher une t√¢che...">
                <div id="taskList"></div>
            </div>
            
            <div id="newTaskSection" style="display: none;">
                <div class="form-group">
                    <label for="newTaskName">Nom de la nouvelle t√¢che</label>
                    <input type="text" id="newTaskName">
                </div>
                <div class="form-group">
                    <label for="newTaskStart">Date d√©but</label>
                    <input type="date" id="newTaskStart">
                </div>
                <div class="form-group">
                    <label for="newTaskEnd">Date fin</label>
                    <input type="date" id="newTaskEnd">
                </div>
                <button id="confirmNewTask" class="btn-secondary">Confirmer</button>
            </div>
        </div>
        
        <!-- Panneau du formulaire -->
        <div class="panel">
            <h2><i class="fas fa-file-alt"></i> Nouveau Rapport</h2>
            
            <div class="form-group">
                <label for="reportName">Nom du rapport</label>
                <input type="text" id="reportName">
            </div>
            
            <div class="form-group">
                <label for="reportDate">Date du rapport</label>
                <input type="date" id="reportDate">
            </div>
            
            <div class="form-group">
                <label for="taskName">T√¢che associ√©e</label>
                <input type="text" id="taskName" readonly>
            </div>
            
            <div class="form-group">
                <label for="startDate">Date d√©but</label>
                <input type="date" id="startDate" readonly>
            </div>
            
            <div class="form-group">
                <label for="endDate">Date fin</label>
                <input type="date" id="endDate" readonly>
            </div>
            
            <div class="form-group">
                <label for="users">Utilisateurs</label>
                <select id="users" multiple></select>
            </div>
            
            <div class="form-group">
                <label for="observation">Observations</label>
                <textarea id="observation"></textarea>
            </div>
            
            <div class="form-group">
                <label>Avancement: <span id="progressValue">50%</span></label>
                <input type="range" id="progressBar" min="0" max="100" value="50">
            </div>
            
            <div class="buttons">
                <button id="saveBtn"><i class="fas fa-save"></i> Sauvegarder</button>
                <button id="backBtn"><i class="fas fa-arrow-left"></i> Retour</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configuration des particules
        particlesJS("particles-js", {
            particles: {
                number: { value: 60, density: { enable: true, value_area: 800 } },
                color: { value: "#8A2BE2" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#8A2BE2", opacity: 0.3, width: 1 },
                move: { enable: true, speed: 1.5, direction: "none", random: true, straight: false, out_mode: "out" }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                }
            }
        });

        // Mode de s√©lection de t√¢che
        document.getElementById('existingTaskOption').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('newTaskOption').classList.remove('active');
            document.getElementById('existingTaskSection').style.display = 'block';
            document.getElementById('newTaskSection').style.display = 'none';
        });

        document.getElementById('newTaskOption').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('existingTaskOption').classList.remove('active');
            document.getElementById('existingTaskSection').style.display = 'none';
            document.getElementById('newTaskSection').style.display = 'block';
            
            // R√©initialiser les champs
            document.getElementById('newTaskName').value = '';
            document.getElementById('newTaskStart').value = '';
            document.getElementById('newTaskEnd').value = '';
        });

        // Confirmer une nouvelle t√¢che
        document.getElementById('confirmNewTask').addEventListener('click', function() {
            const taskName = document.getElementById('newTaskName').value;
            const startDate = document.getElementById('newTaskStart').value;
            const endDate = document.getElementById('newTaskEnd').value;
            
            if (!taskName || !startDate || !endDate) {
                alert('Veuillez remplir tous les champs');
                return;
            }
            
            // Mettre √† jour le formulaire principal
            document.getElementById('taskName').value = taskName;
            document.getElementById('startDate').value = startDate;
            document.getElementById('endDate').value = endDate;
            
            // R√©initialiser les utilisateurs
            document.getElementById('users').innerHTML = '';
            
            // Revenir au mode t√¢che existante
            document.getElementById('existingTaskOption').click();
        });

        // R√©cup√©ration des t√¢ches depuis la base de donn√©es
        async function fetchTasks() {
            try {
                // Remplacez cette URL par votre v√©ritable endpoint API
                const response = await fetch('https://votre-api.com/tasks');
                if (!response.ok) throw new Error('Erreur r√©seau');
                return await response.json();
            } catch (error) {
                console.error("Erreur:", error);
                return [];
            }
        }

        // Afficher les t√¢ches
        async function displayTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '<div class="task">Chargement des t√¢ches...</div>';
            
            const tasks = await fetchTasks();
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="task">Aucune t√¢che trouv√©e</div>';
                return;
            }
            
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const taskElement = document.createElement('div');
                taskElement.className = 'task';
                taskElement.innerHTML = `
                    <strong>${task.name}</strong>
                    <small>${formatDate(task.startDate)} ‚Üí ${formatDate(task.endDate)}</small>
                `;
                taskElement.style.animationDelay = `${index * 0.1}s`;
                taskElement.addEventListener('click', () => selectTask(task));
                taskList.appendChild(taskElement);
            });
        }

        // S√©lectionner une t√¢che existante
        function selectTask(task) {
            document.getElementById('taskName').value = task.name;
            document.getElementById('startDate').value = task.startDate.split('T')[0];
            document.getElementById('endDate').value = task.endDate.split('T')[0];
            
            const userSelect = document.getElementById('users');
            userSelect.innerHTML = '';
            task.assignedUsers.forEach(user => {
                const option = document.createElement('option');
                option.value = user.id;
                option.textContent = user.name;
                userSelect.appendChild(option);
            });
            
            // Effet visuel de s√©lection
            document.querySelectorAll('.task').forEach(el => {
                el.style.background = 'rgba(255, 255, 255, 0.05)';
                el.style.borderLeft = '3px solid var(--primary)';
            });
            event.currentTarget.style.background = 'rgba(138, 43, 226, 0.2)';
            event.currentTarget.style.borderLeft = '3px solid var(--secondary)';
        }

        // Formater la date
        function formatDate(dateString) {
            const options = { day: 'numeric', month: 'short', year: 'numeric' };
            return new Date(dateString).toLocaleDateString('fr-FR', options);
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', async () => {
            // Charger les t√¢ches existantes
            await displayTasks();
            
            // Barre de recherche
            document.getElementById('taskSearch').addEventListener('input', async (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const tasks = await fetchTasks();
                const filteredTasks = tasks.filter(task => 
                    task.name.toLowerCase().includes(searchTerm)
                );
                
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';
                
                filteredTasks.forEach((task, index) => {
                    const taskElement = document.createElement('div');
                    taskElement.className = 'task';
                    taskElement.innerHTML = `
                        <strong>${task.name}</strong>
                        <small>${formatDate(task.startDate)} ‚Üí ${formatDate(task.endDate)}</small>
                    `;
                    taskElement.style.animationDelay = `${index * 0.1}s`;
                    taskElement.addEventListener('click', () => selectTask(task));
                    taskList.appendChild(taskElement);
                });
            });
            
            // Barre de progression
            document.getElementById('progressBar').addEventListener('input', (e) => {
                document.getElementById('progressValue').textContent = `${e.target.value}%`;
            });
            
            // Date du jour par d√©faut
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('reportDate').value = today;
            document.getElementById('newTaskStart').value = today;
            
            // Bouton Sauvegarder
            document.getElementById('saveBtn').addEventListener('click', async () => {
                const reportData = {
                    name: document.getElementById('reportName').value,
                    task: document.getElementById('taskName').value,
                    date: document.getElementById('reportDate').value,
                    startDate: document.getElementById('startDate').value,
                    endDate: document.getElementById('endDate').value,
                    progress: document.getElementById('progressBar').value,
                    observations: document.getElementById('observation').value,
                    users: Array.from(document.getElementById('users').selectedOptions).map(opt => opt.value)
                };
                
                if (!reportData.task) {
                    alert('Veuillez s√©lectionner ou cr√©er une t√¢che');
                    return;
                }
                
                try {
                    // Remplacez par votre v√©ritable endpoint API
                    const response = await fetch('https://votre-api.com/reports', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(reportData)
                    });
                    
                    if (!response.ok) throw new Error('Erreur lors de la sauvegarde');
                    alert('Rapport enregistr√© avec succ√®s !');
                } catch (error) {
                    console.error(error);
                    alert('Erreur lors de la sauvegarde');
                }
            });
            
            // Bouton Retour
            document.getElementById('backBtn').addEventListener('click', () => {
                window.location.href = 'test.html';
            });
        });
    </script>
</body>
</html>
